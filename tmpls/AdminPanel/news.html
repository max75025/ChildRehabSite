<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/main.css" type="text/css">

    <title>новости</title>
</head>
<body>
<nav class="navbar navbar-expand-md text-center navbar-inverse bg-success">
    <button class="navbar-toggler navbar-toggler-right " type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="  collapse navbar-collapse text-center justify-content-center  " id="navbar2SupportedContent">
        <ul class="navbar-nav ">

            <li class="nav-item ">
                <a class="nav-link" href="/AdminPanel/news">Новости</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/AdminPanel/Albums">Фото</a>
            </li>
        </ul>
    </div>
</nav>

<form action="/AdminPanel/addNews">
    <button type="button" class="btn btn-outline-dark m-3">добавить новость</button>
</form>
<table class=" table table-striped">
    {{range .AllNews}}
    <tr>
        <td class="col-md-8"><a class="text-gray-dark" href="/news/{{.NewsLink}}#news">{{.Title}}</a></td>
        <td class="col-md-2"><p class="text-right mb-0 "><a class="text-dark"  href="/AdminPanel/editNews/{{.NewsLink}}">редактировать</a></p></td>
        <td class="col-md-2"><p class="text-right mb-0 "><a class="text-danger"  href="/AdminPanel/deleteNews/{{.NewsLink}}">удалить</a></p></td>
    </tr>
    {{end}}
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
