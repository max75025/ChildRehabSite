<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/static/main.css" type="text/css">
    <style>
        p {
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap !important;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            width: 99%;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-md text-center navbar-inverse bg-success">
    <button class="navbar-toggler navbar-toggler-right " type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="  collapse navbar-collapse text-center justify-content-center  " id="navbar2SupportedContent">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/news">Новости</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/albums">Фото</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/history">История</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/team">Специалисты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doc">Документация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts">Контакты</a>
            </li>
        </ul>
    </div>
</nav>
<div class="text-center d-flex align-items-center h-100 " style="background-image: url('/static/bg.png');">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12 mt-5">
                <h1 class="display-5 text-white">Центр соціально-психологічної реабілітації дітей</h1>
                <p class="lead text-white">Одеської міської ради Одеської області</p>
                <a href="#news" class="btn btn-lg btn-success">Узнать последние новости</a>
            </div>
        </div>
        <a href="#news"><img src="/static/Odessa_logo.svg" height="196" class="mt-5 jump"></a>
    </div>
</div>
<div class="bg-faded ">

    <div class="container-fluid">

        <div class="row ">
            <div class="col-10 m-auto ">
                {{range .AllNews}}
                    <div v-for="post in posts">
                        <p class="text-left p-5">
                            <p class="styleFontNewsDate">{{.Date}}</p>
                            <div class="text-center">
                                <h3 id="news" class="styleFontHeadNews text-uppercase my-2">{{ .Title }}</h3>
                                <img class=" my-3 img-fluid " src="{{.Img}}">
                            </div>
                            <p class="styleFontNews">{{.Body }}</p>
                        </div>
                    </div>
                {{end}}
            </div>




        </div>
    </div>

</div>
</div>
{{/*<script src="app.js"></script>
  <script src="app1.js"></script>*/}}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

</html>
